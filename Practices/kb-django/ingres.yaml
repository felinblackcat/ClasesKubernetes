apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingres-app
  namespace: ns-simpletyzer
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-staging
spec:
  rules:
    - http:
        paths:
          - path: /app
            pathType: Prefix
            backend:
              service:
                name: app-service
                port:
                  number: 30008
  tls:
    - hosts:
      - teamtcj.com